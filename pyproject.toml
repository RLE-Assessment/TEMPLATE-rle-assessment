[project]
authors = [{name = "Tyler Erickson", email = "tyler@vorgeo.com"}]
name = "TEMPLATE-rle-assessment"
requires-python = ">= 3.11"
version = "0.1.0"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64"]

[tool.pixi.pypi-dependencies]
# iucn_get_data = { path = "../iucn-get-data", editable = true }
# rle_python_gee = { path = "../../VorGeo/gee-redlist-python", editable = true }
iucn_get_data = { git = "https://github.com/RLE-Assessment/iucn-get-data" }
# rle_python_gee = { git = "https://github.com/VorGeo/gee-redlist-python" }
rle_python_gee = { git = "https://github.com/RLE-Assessment/rle-python-gee" }


[tool.pixi.tasks]
tinytex-install = "quarto install tinytex"
quarto-render = "quarto render"

[tool.pixi.dependencies]
python = "==3.11"
jupyter = ">=1.1.1,<2"
quarto = ">=1.8.27,<2"
pyyaml = ">=6.0.3,<7"
geopandas = ">=1.1.2,<2"
ipykernel = ">=7.1.0,<8"
pytest = ">=8.0.0,<9"
typer = ">=0.20.0,<1"
rich = ">=13.0.0,<14"
